<!DOCTYPE html>

<meta charset="utf-8">

<body>
<h2> <a href="/testhref.html">  超链接</a></h2>
<p>------------------post--------------------</p>
<form name="myForm" action="/input"
onsubmit="return validateForm()" method="post">
第一个数:<input type="text" name="first"><br>
第二个数:<input type="text" name="second"><br>
<input type="submit" value="+" name="submit1">
<input type="submit" value="-" name="submit1">
<input type="submit" value="*" name="submit1">
<input type="submit" value="/" name="submit1">
</form>
<p>------------------------------------------</p>
<script>
    function validateForm() {
        var x = document.forms["myForm"]["first"].value;
        var  y = document.forms["myForm"]["second"].value;
        if (parseFloat(x).toString()==="NaN") {
            alert("请在第一个框中输入一个数字");
            return false;
        }
        if (parseFloat(y).toString()==="NaN") {
            alert("请在第二个框中输入一个数字");
            return false;
        }
    }
    </script>
